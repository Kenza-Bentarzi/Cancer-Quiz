<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Participation üéóÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(42, 8, 69, 0.6);
            z-index: 0;
        }

        .glass-card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            color: white;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .btn-main {
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            width: 100%;
            font-weight: 700;
            cursor: pointer;
        }

        .opt-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .selected {
            background: #e91e63 !important;
            border-color: white;
            font-weight: bold;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .timer-mini {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
        }

        #progress {
            width: 100%;
            height: 100%;
            background: #ffeb3b;
            transition: 1s linear;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="glass-card" id="login-box">
        <h2 style="margin-top:0">üéóÔ∏è Inscription</h2>
        <input type="text" id="username" placeholder="Votre Nom..." autocomplete="off">
        <button class="btn-main" onclick="joinGame()">REJOINDRE</button>
    </div>

    <div class="glass-card" id="quiz-box" style="display:none;">
        <div class="timer-mini">
            <div id="progress"></div>
        </div>
        <div id="question-text" style="font-weight:600; margin-bottom:15px;">Attente de l'administrateur...</div>
        <div id="options-container"></div>
    </div>

    <script>
        const dbURL = "https://quiz-game-f3475-default-rtdb.firebaseio.com/";
        let currentUsername = "";
        let currentQId = null;
        let score = 0;

        async function joinGame() {
            const name = document.getElementById('username').value.trim();
            if (!name) return alert("Entrez votre nom!");
            currentUsername = name;

            await fetch(`${dbURL}players/${name}.json`, {
                method: 'PUT',
                body: JSON.stringify({ score: 0, lastSeen: Date.now() })
            });

            document.getElementById('login-box').style.display = 'none';
            document.getElementById('quiz-box').style.display = 'block';
            syncWithAdmin();
        }

        async function syncWithAdmin() {
            setInterval(async () => {
                try {
                    const res = await fetch(`${dbURL}gameStatus.json`);
                    const data = await res.json();

                    if (data && data.currentQuestion) {
                        // ÿ•ÿ∞ÿß ŸàÿµŸÑ ÿ≥ÿ§ÿßŸÑ ÿ¨ÿØŸäÿØ ŸÑŸÖ ŸÜÿ¨ÿ® ÿπŸÑŸäŸá ÿ®ÿπÿØ
                        if (currentQId !== data.currentQuestion.id) {
                            currentQId = data.currentQuestion.id;
                            displayQuestion(data.currentQuestion);
                        }
                    }
                } catch (e) { }
            }, 1500);
        }

        function displayQuestion(q) {
            document.getElementById('question-text').innerText = q.text;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            container.classList.remove('disabled');

            q.options.forEach((opt, i) => {
                container.innerHTML += `<button class="opt-btn" onclick="submitAnswer(${i}, ${q.correctIndex})">${opt}</button>`;
            });

            // ÿ™ÿ≠ÿ±ŸäŸÉ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑŸàŸÇÿ™ (60 ÿ´ÿßŸÜŸäÿ©)
            const prog = document.getElementById('progress');
            prog.style.width = "100%";
            setTimeout(() => prog.style.width = "0%", 100);
        }

        async function submitAnswer(index, correctIndex) {
            // ÿ™ÿπÿ∑ŸäŸÑ ÿ®ÿßŸÇŸä ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
            const container = document.getElementById('options-container');
            container.classList.add('disabled');

            const btns = container.getElementsByTagName('button');
            btns[index].classList.add('selected');

            // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©ÿå ÿ≤ÿØ ÿßŸÑŸÜŸÇÿßÿ∑ ŸÅŸä Firebase
            if (index === correctIndex) {
                score += 10;
                await fetch(`${dbURL}players/${currentUsername}/score.json`, {
                    method: 'PUT',
                    body: JSON.stringify(score)
                });
            }
        }
    </script>
</body>

</html>
