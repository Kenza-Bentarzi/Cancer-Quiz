<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Grand √âcran - Challenge M√©dical üéóÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow: auto;
            color: white;
        }

        /* --- ŸÉŸàÿØ ÿßŸÑŸÑŸàÿ∫Ÿà ÿßŸÑÿØÿßÿ¶ÿ±Ÿä ÿßŸÑŸÖÿ∑Ÿàÿ± --- */
        .logo-fixed-container {
            position: absolute;
            top: 15px;
            left: 25px;
            z-index: 500;
            display: inline-block;
            padding: 5px;
            background: linear-gradient(45deg, #9c27b0, #e91e63);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.6);
            animation: glowPulse 3s infinite ease-in-out;
        }

        .logo-fixed-container img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            display: block;
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
            }

            50% {
                box-shadow: 0 0 35px rgba(233, 30, 99, 0.8);
            }
        }

        /* ------------------------------- */

        #decorations-layer {
            position: absolute;
            inset: 0;
            z-index: 100;
            transition: 1.5s;
        }

        .ribbon-decor {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 90px;
            filter: drop-shadow(0 0 15px #9c27b0);
            animation: pulse 2s infinite;
        }

        #welcome-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 400;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            transition: 1.5s;
            min-height: 100vh;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 50px;
            border-radius: 40px;
            border: 1px solid rgba(156, 39, 176, 0.4);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 65%;
        }

        #quiz-interface {
            display: none;
            opacity: 0;
            transition: 1.5s;
            text-align: center;
            width: 100%;
            padding: 160px 0 40px 0;
            min-height: 100vh;
        }

        .timer-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 220px;
            height: 220px;
        }

        .circle-progress {
            fill: none;
            stroke: #e91e63;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-dasharray: 628;
            stroke-dashoffset: 0;
            transition: 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .question-glass {
            width: 65%;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .q-text {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            line-height: 1.3;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .opt {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(156, 39, 176, 0.3);
            border-radius: 18px;
            font-size: 26px;
            transition: 0.6s ease;
            color: #ddd;
        }

        .correct-ans {
            background: #9c27b0 !important;
            color: white !important;
            border-color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0 40px #9c27b0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <audio id="beep-snd" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <div class="logo-fixed-container">
        <img src="logo.png" alt="Logo">
    </div>

    <div id="decorations-layer">
        <img src="ribbon_purple.png" class="ribbon-decor">
    </div>

    <div id="welcome-overlay">
        <div class="welcome-card">
            <h1 style="font-size: 30px; margin-bottom: 10px;">Challenge M√©dical de la Journ√©e Mondiale contre le Cancer
            </h1>
            <p style="font-size: 20px; color: #e1bee7;">En attente du signal de l'administrateur...</p>
        </div>
    </div>

    <div id="quiz-interface">
        <div class="timer-container">
            <svg class="timer-svg">
                <circle class="circle-progress" id="progress-bar" cx="110" cy="110" r="100"></circle>
            </svg>
            <div class="timer-text" id="time-display">60</div>
        </div>
        <div class="question-glass">
            <div class="q-text" id="question-text">Pr√©paration...</div>
            <div class="options-grid" id="options-container"></div>
        </div>
    </div>

    <script>
        const dbURL = "https://quiz-game-f3475-default-rtdb.firebaseio.com/";
        let currentStatus = "";
        let currentQId = null;
        let timerInterval;
        let timerStartTime = null;
        let timerDuration = 60;
        let answerShown = false;

        async function syncWithAdmin() {
            setInterval(async () => {
                try {
                    const res = await fetch(`${dbURL}gameStatus.json`);
                    const data = await res.json();

                    // ÿ•ÿ∏Ÿáÿßÿ± Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑŸÉŸàŸäÿ≤ ÿπŸÜÿØ ÿ®ÿØÿßŸäÿ© ÿßŸÑŸÑÿπÿ®ÿ©
                    if (data.state === 'START_QUIZ' && currentStatus !== 'START_QUIZ') {
                        document.getElementById('welcome-overlay').style.opacity = '0';
                        document.getElementById('decorations-layer').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('welcome-overlay').style.display = 'none';
                            document.getElementById('quiz-interface').style.display = 'block';
                            setTimeout(() => document.getElementById('quiz-interface').style.opacity = '1', 50);
                        }, 1500);
                        currentStatus = 'START_QUIZ';
                    }

                    // ÿπÿ±ÿ∂ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ¨ÿØŸäÿØ
                    if (data.currentQuestion && data.currentQuestion.id !== currentQId) {
                        currentQId = data.currentQuestion.id;
                        timerStartTime = null;
                        answerShown = false;
                        displayQuestion(data.currentQuestion);
                    }

                    // ÿ®ÿØÿßŸäÿ© ÿ£Ÿà ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä ÿßŸÑŸÖÿ™ÿ≤ÿßŸÖŸÜ
                    if (data.timerStartTime && currentQId !== null) {
                        const serverStartTime = data.timerStartTime;

                        // ÿ•ÿ∞ÿß ŸÉÿßŸÜ Ÿáÿ∞ÿß ÿ£ŸàŸÑ ŸÖÿ±ÿ© ŸÜÿ≥ÿ™ŸÇÿ®ŸÑ ŸàŸÇÿ™ ÿßŸÑÿ®ÿØÿßŸäÿ©ÿå ŸÜÿ®ÿØÿ£ ÿßŸÑÿπÿØÿßÿØ
                        if (timerStartTime !== serverStartTime) {
                            timerStartTime = serverStartTime;
                            const question = data.currentQuestion;
                            if (question) {
                                startSynchronizedTimer(serverStartTime, 60, question.correctIndex);
                            }
                        }
                    }

                } catch (e) {
                    console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑŸÖÿ≤ÿßŸÖŸÜÿ©:', e);
                }
            }, 300); // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≥ÿ±ÿπ ŸÑŸÑÿ™ÿ≤ÿßŸÖŸÜ ÿßŸÑÿØŸÇŸäŸÇ
        }

        function displayQuestion(q) {
            // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ÿπÿØ ÿ™ŸÜÿßÿ≤ŸÑŸä ÿ≥ÿßÿ®ŸÇ
            clearInterval(timerInterval);

            // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿπÿ±ÿ∂
            document.getElementById('question-text').innerText = q.text;
            const container = document.getElementById('options-container');
            container.innerHTML = "";

            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇ ŸÖŸÜ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿßÿ™ ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
            document.querySelectorAll('.correct-ans').forEach(el => {
                el.classList.remove('correct-ans');
            });

            // ÿπÿ±ÿ∂ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™
            q.options.forEach((opt, i) => {
                const optDiv = document.createElement('div');
                optDiv.className = 'opt';
                optDiv.id = `opt-${i}`;
                optDiv.innerText = opt;
                container.appendChild(optDiv);
            });

            // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿπÿØÿßÿØ ÿ•ŸÑŸâ 60
            document.getElementById('time-display').innerText = '60';
            document.getElementById('progress-bar').style.strokeDashoffset = '0';
        }

        function startSynchronizedTimer(startTimestamp, duration, correctIdx) {
            clearInterval(timerInterval);
            answerShown = false;

            const bar = document.getElementById('progress-bar');
            const display = document.getElementById('time-display');

            function updateTimer() {
    const now = Date.now();
    const elapsed = Math.floor((now - startTimestamp) / 1000);
    const timeLeft = Math.max(0, duration - elapsed);

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿπÿ±ÿ∂
    display.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
    bar.style.strokeDashoffset     

    // ÿµŸàÿ™ ÿßŸÑÿ™ŸÜÿ®ŸäŸá
    if (timeLeft <= 5 && timeLeft > 0) {
        document.getElementById('beep-snd').play().catch(() => { });
    }

    // ÿπŸÜÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸàŸÇÿ™
    if (timeLeft <= 0 && !answerShown) {
        clearInterval(timerInterval);
        answerShown = true;

        // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ÿ®ÿπÿØ 8 ÿ´ŸàÿßŸÜŸä
        setTimeout(() => {
            const optElement = document.getElementById(`opt-${correctIdx}`);
            if (optElement) {
                optElement.classList.add('correct-ans');
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            }
        }, 8000);
    }
}


            // ÿ™ÿ≠ÿØŸäÿ´ ŸÅŸàÿ±Ÿä ÿ´ŸÖ ŸÉŸÑ 100 ŸÖŸÑŸÑŸä ÿ´ÿßŸÜŸäÿ© ŸÑŸÑÿØŸÇÿ©
            updateTimer();
            timerInterval = setInterval(updateTimer, 100);
        }

        syncWithAdmin();
    </script>
</body>

</html>
