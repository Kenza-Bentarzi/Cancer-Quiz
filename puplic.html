<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Grand √âcran - Challenge M√©dical üéóÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* --- ŸÉŸàÿØ ÿßŸÑŸÑŸàÿ∫Ÿà ÿßŸÑÿØÿßÿ¶ÿ±Ÿä ÿßŸÑŸÖÿ∑Ÿàÿ± --- */
        .logo-fixed-container {
            position: absolute;
            top: 25px;
            left: 25px;
            z-index: 500;
            display: inline-block;
            padding: 5px;
            background: linear-gradient(45deg, #9c27b0, #e91e63);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(156, 39, 176, 0.6);
            animation: glowPulse 3s infinite ease-in-out;
        }

        .logo-fixed-container img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.9);
            display: block;
        }

        @keyframes glowPulse {

            0%,
            100% {
                box-shadow: 0 0 15px rgba(156, 39, 176, 0.5);
            }

            50% {
                box-shadow: 0 0 35px rgba(233, 30, 99, 0.8);
            }
        }

        /* ------------------------------- */

        #decorations-layer {
            position: absolute;
            inset: 0;
            z-index: 100;
            transition: 1.5s;
        }

        .ribbon-decor {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 90px;
            filter: drop-shadow(0 0 15px #9c27b0);
            animation: pulse 2s infinite;
        }

        #welcome-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 400;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            transition: 1.5s;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 60px;
            border-radius: 50px;
            border: 1px solid rgba(156, 39, 176, 0.4);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 80%;
        }

        #quiz-interface {
            display: none;
            opacity: 0;
            transition: 1.5s;
            text-align: center;
            width: 100%;
            padding-top: 20px;
        }

        .timer-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 30px;
        }

        .timer-svg {
            transform: rotate(-90deg);
            width: 320px;
            height: 320px;
        }

        .circle-progress {
            fill: none;
            stroke: #e91e63;
            stroke-width: 16;
            stroke-linecap: round;
            stroke-dasharray: 1005;
            stroke-dashoffset: 0;
            transition: 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 100px;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(233, 30, 99, 0.5);
        }

        .question-glass {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .q-text {
            font-size: 38px;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .opt {
            padding: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(156, 39, 176, 0.3);
            border-radius: 20px;
            font-size: 30px;
            transition: 0.6s ease;
            color: #ddd;
        }

        .correct-ans {
            background: #9c27b0 !important;
            color: white !important;
            border-color: white !important;
            transform: scale(1.05);
            box-shadow: 0 0 40px #9c27b0;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <audio id="beep-snd" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <div class="logo-fixed-container">
        <img src="logo.png" alt="Logo">
    </div>

    <div id="decorations-layer">
        <img src="ribbon_purple.png" class="ribbon-decor">
    </div>

    <div id="welcome-overlay">
        <div class="welcome-card">
            <h1 style="font-size: 36px; margin-bottom: 10px;">Challenge M√©dical de la Journ√©e Mondiale contre le Cancer
            </h1>
            <p style="font-size: 24px; color: #e1bee7;">En attente du signal de l'administrateur...</p>
        </div>
    </div>

    <div id="quiz-interface">
        <div class="timer-container">
            <svg class="timer-svg">
                <circle class="circle-progress" id="progress-bar" cx="160" cy="160" r="150"></circle>
            </svg>
            <div class="timer-text" id="time-display">60</div>
        </div>
        <div class="question-glass">
            <div class="q-text" id="question-text">Pr√©paration...</div>
            <div class="options-grid" id="options-container"></div>
        </div>
    </div>

    <script>
        const dbURL = "https://quiz-game-f3475-default-rtdb.firebaseio.com/";
        let currentStatus = "";
        let timerInterval;

        async function syncWithAdmin() {
            setInterval(async () => {
                try {
                    const res = await fetch(`${dbURL}gameStatus.json`);
                    const data = await res.json();

                    if (data.state === 'START_QUIZ' && currentStatus !== 'START_QUIZ') {
                        document.getElementById('welcome-overlay').style.opacity = '0';
                        document.getElementById('decorations-layer').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('welcome-overlay').style.display = 'none';
                            document.getElementById('quiz-interface').style.display = 'block';
                            setTimeout(() => document.getElementById('quiz-interface').style.opacity = '1', 50);
                        }, 1500);
                        currentStatus = 'START_QUIZ';
                    }

                    if (data.currentQuestion && data.currentQuestion.id !== window.currentQId) {
                        window.currentQId = data.currentQuestion.id;
                        renderQuestion(data.currentQuestion);
                    }
                } catch (e) { }
            }, 1200);
        }

        function renderQuestion(q) {
            clearInterval(timerInterval);
            document.getElementById('question-text').innerText = q.text;
            const container = document.getElementById('options-container');
            container.innerHTML = "";
            q.options.forEach((opt, i) => {
                container.innerHTML += `<div class="opt" id="opt-${i}">${opt}</div>`;
            });
            startCountdown(60, q.correctIndex);
        }

        function startCountdown(duration, correctIdx) {
            let timeLeft = duration;
            const bar = document.getElementById('progress-bar');
            const display = document.getElementById('time-display');

            timerInterval = setInterval(() => {
                timeLeft--;
                display.innerText = timeLeft < 10 ? "0" + timeLeft : timeLeft;
                // ÿßŸÑÿØÿßÿ¥ ÿ£ÿ±ÿßŸä ÿßŸÑŸÖÿ≠ÿ≥Ÿàÿ® ŸÑŸÑÿØÿßÿ¶ÿ±ÿ© ŸáŸà ÿ™ŸÇÿ±Ÿäÿ®ÿß 942 (2 * pi * r)
                bar.style.strokeDashoffset = 942 - (942 * timeLeft / 60);

                if (timeLeft <= 5 && timeLeft > 0) {
                    document.getElementById('beep-snd').play();
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    setTimeout(() => {
                        document.getElementById(`opt-${correctIdx}`).classList.add('correct-ans');
                        confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                    }, 5000);
                }
            }, 1000);
        }
        syncWithAdmin();
    </script>
</body>

</html>
